<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="output.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;1,300;1,400;1,600&display=swap"
      rel="stylesheet"
    />
</head>
<script>
tailwind.config = {
  theme: {
    screens: {
      sm: '600px',
      md: '768px',
      lg: '976px',
      xl: '1440px',
    },
    extend: {},
    fontSize: {
      '10xl': '180px'
   }
  }
}
</script>
<body> 
    <h2 id="clock" class="text-10xl leading-normal m-0 pb-0 mb-0">00:00:00</h2>
    <select id="timezone-select" class="bg-gray-400 rounded-md mb-10" >
      <option value="America/New_York">New York (GMT-4)</option>
      <option value="America/Los_Angeles">Los Angeles (GMT-7)</option>
      <option value="Europe/London">London (GMT+1)</option>
      <option value="Asia/Tokyo">Tokyo (GMT+9)</option>
      <option value="Asia/Manila">Philippines (GMT+8)</option>
    </select>
    <form id="login-form" class="hidden mt-0 mr-0 mb-2.5 ml-0 ">
        <input id="username-input" class="loginInput  border-0 outline-0 
        bg-transparent border-b-2 border-white border-solid w-26 text-3xl
         text-center"
         required
         maxlength="15"
         type="text"
         placeholder="What is your name?"/>
    </form>
    
    <h1 id="greeting" class="hidden mt-0 mr-0 mb-2.5 ml-0 text-xl"></h1>
    <button id="update-btn" class="hidden">Update Name</button>

    <div class="todo-panel">
        <button class="close-button text-red-500">&times;</button>
        <h2 class="title text-black bg-gray-400">Todo List</h2>
        <ul class="todo-list"></ul>
        <form class="add-todo-form">
          <input type="text" class="add-todo-input text-gray-500" placeholder="Add a new todo...">
          <button type="submit" class="add-todo-button">Add</button>
        </form>
      </div>
    
      <button class="open-button">Open Todo List</button>
  
    <div id="weather">
        <span></span>
        <span></span>
    </div>
    <p id="made" class="absolute bottom-3 left-6 italic text-center text-xs">Made by Jose Infante</p>
    <div id="quote-container">
      <div id="quote-text"></div>
      <div id="quote-author"></div>
    </div>








    <script src="background.js"></script>
    <script src="clockNgreetings.js"></script>
    <script src="quotes.js"></script>
    <script src="todo.js"></script>
    <script src="weather.js"></script>
</body>
</html>
